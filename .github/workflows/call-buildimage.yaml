name: CI Workflow

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [ ] # Empty list ensures PRs are not triggered..

jobs:
  #deploys libs to github packages
  build-and-deploy-libs:
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[run-ci]')
    uses: felleslosninger/github-workflows/.github/workflows/ci-maven-install-deploy-lib.yml@MOVE-4223
    with:
      java-version: 21
      sbom-path: integrasjonspunkt/target
      fetch-depth: 0
      application-path: integrasjonspunkt/
    secrets: inherit

  build-and-deploy-image:
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[run-ci]')
    needs: build-and-deploy-libs
    uses: felleslosninger/github-workflows/.github/workflows/ci-docker-build-publish-integrasjonspunkt.yml@MOVE-4223
    with:
      slack-channel-id : C05NLQCFR41
      java-version: 21
    secrets: inherit
