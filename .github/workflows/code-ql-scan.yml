name: CodeQL SAST scanning

#Denne workflow er nødvendig fordi det er kotlinkode i prosjektet.
#Når kotlin er vekke (IPv4) kan denne arbeidspflyten fjernes,
#og man kan sette det opp via github slik som det er gjort for KOSMOS og Common.
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual

      - name: Build with Maven (Kotlin + Java)
        run: mvn -B -DskipTests package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
